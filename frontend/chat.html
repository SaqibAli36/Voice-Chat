<!DOCTYPE html>
<html>
<head>
    <title>Voice Chat Room - TRTC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary: #00f5ff;
            --secondary: #ff00ff;
            --bg-dark: #050510;
            --bg-medium: rgba(0,0,0,0.7);
            --bg-light: rgba(255,255,255,0.1);
        }
        
        * { 
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-dark);
            color: var(--primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Header */
        .header {
            background: var(--bg-medium);
            padding: 15px 20px;
            border-bottom: 2px solid var(--primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .room-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .room-info span {
            background: rgba(0,0,0,0.4);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .controls {
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            background: var(--secondary);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
        }
        
        button:hover {
            background: #ff44ff;
            transform: translateY(-1px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button.secondary {
            background: var(--bg-light);
            color: var(--primary);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        button:disabled:hover {
            background: var(--secondary);
            transform: none;
        }
        
        /* Status Bar */
        .status-bar {
            text-align: center;
            padding: 10px;
            background: rgba(0,0,0,0.3);
            font-size: 14px;
            border-bottom: 1px solid rgba(0, 245, 255, 0.2);
        }
        
        .status-bar.connected {
            color: #00ff00;
        }
        
        .status-bar.error {
            color: #ff5555;
        }
        
        .status-bar.warning {
            color: #ffaa00;
        }
        
        /* Mic Grid */
        .mic-section {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }
        
        .mic-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .mic-slot {
            aspect-ratio: 1/1;
            border-radius: 50%;
            border: 2px solid var(--primary);
            background: var(--bg-light);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .mic-slot:hover {
            transform: scale(1.05);
            border-color: var(--secondary);
        }
        
        .mic-slot.active {
            background: linear-gradient(135deg, rgba(255,0,255,0.3), rgba(0,245,255,0.3));
            border-color: var(--secondary);
            box-shadow: 0 0 15px rgba(255,0,255,0.5);
        }
        
        .mic-slot.occupied {
            background: linear-gradient(135deg, rgba(0,255,0,0.2), rgba(0,200,255,0.2));
            border-color: #00ff00;
        }
        
        .mic-slot.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .mic-slot.disabled:hover {
            transform: none;
            border-color: var(--primary);
        }
        
        .mic-number {
            font-size: 24px;
            font-weight: bold;
        }
        
        .mic-user {
            font-size: 11px;
            position: absolute;
            bottom: 5px;
            left: 0;
            right: 0;
            text-align: center;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            padding: 0 5px;
        }
        
        .mic-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff5555;
            position: absolute;
            top: 8px;
            right: 8px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .mic-slot.speaking .mic-indicator {
            opacity: 1;
            background: #00ff00;
            box-shadow: 0 0 10px #00ff00;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }
        
        /* Chat Section */
        .chat-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }
        
        .chat-container {
            flex: 1;
            background: var(--bg-medium);
            border: 2px solid var(--primary);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            overflow-y: auto;
            min-height: 200px;
            max-height: 300px;
        }
        
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 6px;
            background: rgba(255,255,255,0.05);
        }
        
        .message.system {
            background: rgba(255,0,255,0.1);
            font-style: italic;
            color: var(--secondary);
        }
        
        .message .sender {
            font-weight: bold;
            color: var(--secondary);
            margin-right: 8px;
        }
        
        .message .time {
            font-size: 11px;
            color: #888;
            float: right;
        }
        
        .chat-input {
            display: flex;
            gap: 10px;
        }
        
        .chat-input input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid var(--primary);
            border-radius: 6px;
            background: var(--bg-light);
            color: var(--primary);
            font-size: 14px;
        }
        
        .chat-input input:focus {
            outline: none;
            border-color: var(--secondary);
            background: rgba(255,255,255,0.15);
        }
        
        /* Audio Container (hidden) */
        .audio-container {
            display: none;
        }
        
        /* Setup Overlay */
        .setup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }
        
        .setup-box {
            background: var(--bg-medium);
            border: 2px solid var(--primary);
            border-radius: 10px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        
        .setup-box h3 {
            color: var(--secondary);
            margin-bottom: 15px;
        }
        
        .setup-box p {
            margin-bottom: 20px;
            line-height: 1.6;
        }
        
        /* Loading spinner */
        .loader {
            border: 4px solid var(--bg-light);
            border-top: 4px solid var(--secondary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive */
        @media (max-width: 600px) {
            .header {
                flex-direction: column;
                align-items: stretch;
                text-align: center;
            }
            
            .room-info {
                flex-direction: row;
                justify-content: center;
                flex-wrap: wrap;
            }
            
            .controls {
                justify-content: center;
            }
            
            .mic-grid {
                grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Setup Overlay (shown while loading TRTC config) -->
    <div class="setup-overlay" id="setup-overlay">
        <div class="setup-box">
            <h3>üé§ Initializing Voice Chat</h3>
            <p>Loading TRTC configuration from server...</p>
            <div class="loader"></div>
            <p id="setup-message">Please wait while we connect to the voice server</p>
        </div>
    </div>
    
    <!-- Main App (hidden until ready) -->
    <div id="app-content" style="display: none;">
        <!-- Header -->
        <div class="header">
            <div class="room-info">
                <span>üè† Room: <span id="room-id">---</span></span>
                <span>üë§ User: <span id="user-name">---</span></span>
                <span>üë• Group: <span id="group-name">---</span></span>
            </div>
            <div class="controls">
                <button id="toggle-mic-btn" class="secondary" disabled>üé§ Mute</button>
                <button id="leave-btn">üö™ Leave Room</button>
            </div>
        </div>
        
        <!-- Status -->
        <div class="status-bar" id="status">
            Setting up voice chat...
        </div>
        
        <!-- Mic Slots -->
        <div class="mic-section">
            <h3 style="text-align: center; margin-bottom: 10px;">üé§ Voice Slots - Click to Join</h3>
            <div class="mic-grid" id="mic-container">
                <!-- Mic slots will be generated by JavaScript -->
            </div>
        </div>
        
        <!-- Chat -->
        <div class="chat-section">
            <h3 style="margin-bottom: 10px;">üí¨ Chat</h3>
            <div class="chat-container" id="chat-container">
                <!-- Messages will appear here -->
            </div>
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Type your message here... (Press Enter to send)" autocomplete="off">
                <button id="send-btn">Send</button>
            </div>
        </div>
        
        <!-- Hidden audio container for TRTC -->
        <div class="audio-container" id="audio-container"></div>
    </div>

    <!-- Libraries -->
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <!-- Tencent TRTC SDK -->
    <script src="https://web.sdk.qcloud.com/trtc/webrtc/latest/trtc.js"></script>
    
    <!-- Main Application Script -->
    <script>
    // ========== GLOBAL VARIABLES ==========
    let trtcClient = null;
    let localStream = null;
    let currentMicSlot = null;
    let isMicMuted = false;
    let remoteUsers = new Map();
    let socket = null;
    let hasRequestedMicPermission = false;
    
    // Will be set from server
    let TRTC_CONFIG = {
        SDKAppID: null,
        userSig: null,
        userId: null
    };
    
    // Get URL parameters
    const params = new URLSearchParams(window.location.search);
    const ROOM_ID = parseInt(params.get("room") || Math.floor(Math.random() * 900000 + 100000));
    const USER_NAME = params.get("user") || "User_" + Math.floor(Math.random() * 1000);
    const GROUP_NAME = params.get("group") || "ChatGroup";
    
    // Update UI
    document.getElementById('room-id').textContent = ROOM_ID;
    document.getElementById('user-name').textContent = USER_NAME;
    document.getElementById('group-name').textContent = GROUP_NAME;
    
    // ========== GET TRTC CONFIG FROM BACKEND ==========
    async function getTRTCConfig() {
        try {
            updateSetupMessage('Requesting TRTC configuration from server...');
            
            const response = await fetch('/api/trtc/config', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    userId: `user_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`,
                    roomId: ROOM_ID
                })
            });
            
            if (!response.ok) {
                throw new Error(`Server error: ${response.status}`);
            }
            
            const config = await response.json();
            
            if (!config.sdkAppId || !config.userSig || !config.userId) {
                throw new Error('Invalid TRTC configuration from server');
            }
            
            TRTC_CONFIG = {
                SDKAppID: config.sdkAppId,
                userSig: config.userSig,
                userId: config.userId
            };
            
            console.log('‚úÖ Got TRTC config from server:', {
                SDKAppID: TRTC_CONFIG.SDKAppID,
                userId: TRTC_CONFIG.userId,
                userSigLength: TRTC_CONFIG.userSig?.length
            });
            
            return true;
            
        } catch (error) {
            console.error('‚ùå Failed to get TRTC config:', error);
            updateSetupMessage(`Failed to get TRTC configuration: ${error.message}`);
            return false;
        }
    }
    
    // ========== TRTC INITIALIZATION ==========
    async function initTRTC() {
        try {
            updateSetupMessage('Initializing TRTC client...');
            
            // Create TRTC client
            trtcClient = TRTC.createClient({
                mode: 'rtc',
                sdkAppId: TRTC_CONFIG.SDKAppID,
                userId: TRTC_CONFIG.userId,
                userSig: TRTC_CONFIG.userSig,
                useStringRoomId: false
            });
            
            console.log('TRTC Client created with:', {
                sdkAppId: TRTC_CONFIG.SDKAppID,
                userId: TRTC_CONFIG.userId,
                roomId: ROOM_ID
            });
            
            // Setup event listeners
            setupTRTCEvents();
            
            // Join the room
            updateSetupMessage('Joining voice room...');
            await trtcClient.join({ roomId: ROOM_ID });
            
            console.log('‚úÖ Joined TRTC room:', ROOM_ID);
            updateSetupMessage('‚úÖ Connected to voice room!');
            
            // Show app content
            document.getElementById('setup-overlay').style.display = 'none';
            document.getElementById('app-content').style.display = 'block';
            
            updateStatus(`‚úÖ Connected to voice room ${ROOM_ID}`, 'success');
            
            // Initialize UI
            initMicSlots();
            connectToSignalingServer();
            
            // Enable mic button
            document.getElementById('toggle-mic-btn').disabled = false;
            
            updateStatus('üé§ Click a mic slot to start speaking!', 'success');
            
        } catch (error) {
            console.error('‚ùå TRTC initialization failed:', error);
            
            let errorMessage = `TRTC failed: `;
            if (error.message.includes('SDKAppID') || error.message.includes('userSig')) {
                errorMessage += 'Invalid SDKAppID or UserSig. Please check backend configuration.';
            } else if (error.message.includes('timeout')) {
                errorMessage += 'Connection timeout. Please check your network.';
            } else if (error.message.includes('not exist') || error.message.includes('invalid')) {
                errorMessage += 'Invalid TRTC configuration. Check your .env file.';
            } else {
                errorMessage += error.message;
            }
            
            updateSetupMessage(errorMessage);
            
            // Show retry button
            document.getElementById('setup-message').innerHTML += `
                <br><br>
                <button onclick="location.reload()" style="
                    padding: 10px 20px;
                    background: var(--secondary);
                    color: white;
                    border: none;
                    border-radius: 6px;
                    cursor: pointer;
                    font-weight: bold;
                ">üîÑ Retry Connection</button>
            `;
        }
    }
    
    // ========== PERMISSION HANDLING ==========
    async function requestMicrophonePermission() {
        if (hasRequestedMicPermission) {
            return true;
        }
        
        try {
            updateStatus('Requesting microphone permission...', 'info');
            
            // Test microphone access
            const testStream = await navigator.mediaDevices.getUserMedia({ 
                audio: {
                    echoCancellation: true,
                    noiseSuppression: true,
                    autoGainControl: true
                },
                video: false 
            });
            
            // Stop the test stream
            testStream.getTracks().forEach(track => track.stop());
            
            hasRequestedMicPermission = true;
            updateStatus('‚úÖ Microphone permission granted', 'success');
            return true;
            
        } catch (error) {
            console.error('Microphone permission denied:', error);
            
            let errorMessage = 'Microphone access denied. ';
            if (error.name === 'NotAllowedError') {
                errorMessage += 'Please allow microphone access in your browser settings.';
            } else if (error.name === 'NotFoundError') {
                errorMessage += 'No microphone device found.';
            } else {
                errorMessage += error.message || 'Unknown error occurred.';
            }
            
            updateStatus(errorMessage, 'error');
            return false;
        }
    }
    
    async function setupLocalAudioStream() {
        try {
            if (!trtcClient) {
                throw new Error('TRTC client not initialized');
            }
            
            updateStatus('Setting up microphone...', 'info');
            
            // Create local audio stream
            localStream = TRTC.createStream({
                userId: TRTC_CONFIG.userId,
                audio: true,
                video: false
            });
            
            await localStream.initialize();
            
            // Play local audio (muted)
            const localAudioDiv = document.createElement('div');
            localAudioDiv.id = 'local-audio';
            document.getElementById('audio-container').appendChild(localAudioDiv);
            await localStream.play('local-audio');
            
            // Mute local audio playback (users don't need to hear themselves)
            const localAudioElement = document.querySelector('#local-audio audio');
            if (localAudioElement) {
                localAudioElement.volume = 0;
            }
            
            // Publish stream to room
            await trtcClient.publish(localStream);
            
            updateStatus('üé§ Microphone ready! You are now broadcasting.', 'success');
            return true;
            
        } catch (error) {
            console.error('Failed to setup local audio:', error);
            
            let errorMessage = 'Failed to setup microphone: ';
            if (error.message.includes('permission')) {
                errorMessage += 'Microphone permission denied.';
            } else if (error.message.includes('NotFoundError')) {
                errorMessage += 'No microphone found.';
            } else if (error.message.includes('NotReadableError')) {
                errorMessage += 'Microphone is busy.';
            } else {
                errorMessage += error.message;
            }
            
            updateStatus(errorMessage, 'error');
            return false;
        }
    }
    
    // ========== TRTC EVENT HANDLERS ==========
    function setupTRTCEvents() {
        if (!trtcClient) return;
        
        // When remote user publishes stream
        trtcClient.on('stream-added', async (event) => {
            const remoteStream = event.stream;
            const userId = remoteStream.getUserId();
            console.log(`üéß Remote user joined: ${userId}`);
            
            try {
                await trtcClient.subscribe(remoteStream);
            } catch (error) {
                console.error('Error subscribing to stream:', error);
            }
        });
        
        // When remote stream is available to play
        trtcClient.on('stream-subscribed', async (event) => {
            const remoteStream = event.stream;
            const userId = remoteStream.getUserId();
            console.log(`üîä Playing remote audio: ${userId}`);
            
            // Create audio element for this user
            const audioId = `remote-audio-${userId}`;
            const audioContainer = document.getElementById('audio-container');
            
            let audioElement = document.getElementById(audioId);
            if (!audioElement) {
                audioElement = document.createElement('div');
                audioElement.id = audioId;
                audioContainer.appendChild(audioElement);
            }
            
            // Play the audio stream
            try {
                await remoteStream.play(audioId);
                
                // Increase volume for remote users
                const remoteAudio = document.querySelector(`#${audioId} audio`);
                if (remoteAudio) {
                    remoteAudio.volume = 1.0; // Full volume for remote users
                }
                
                // Store reference
                remoteUsers.set(userId, {
                    audioElement: audioElement,
                    stream: remoteStream,
                    slot: null,
                    userName: `User_${userId.slice(-4)}`
                });
                
                // Try to find which slot this user is in
                if (socket) {
                    socket.emit('get_user_slot', { userId, roomId: ROOM_ID });
                }
                
                updateStatus(`üîä Now hearing ${userId.slice(-4)}`, 'info');
                
            } catch (error) {
                console.error('Error playing remote stream:', error);
            }
        });
        
        // When remote user leaves or stops publishing
        trtcClient.on('stream-removed', (event) => {
            const userId = event.stream.getUserId();
            console.log(`üëã Remote user left: ${userId}`);
            
            const userData = remoteUsers.get(userId);
            if (userData) {
                // Stop the stream
                userData.stream.stop();
                
                // Remove audio element
                if (userData.audioElement && userData.audioElement.parentNode) {
                    userData.audioElement.parentNode.removeChild(userData.audioElement);
                }
                
                // Clear slot if assigned
                if (userData.slot) {
                    clearMicSlot(userData.slot);
                }
                
                remoteUsers.delete(userId);
            }
        });
        
        // When remote user starts speaking (volume indicator)
        trtcClient.on('audio-volume', (event) => {
            event.result.forEach(({ userId, audioVolume }) => {
                if (audioVolume > 10) { // Volume threshold
                    const userData = remoteUsers.get(userId);
                    if (userData && userData.slot) {
                        const slotElement = document.querySelector(`.mic-slot[data-slot="${userData.slot}"]`);
                        if (slotElement) {
                            slotElement.classList.add('speaking');
                            
                            // Remove speaking indicator after a delay
                            clearTimeout(slotElement._speakingTimeout);
                            slotElement._speakingTimeout = setTimeout(() => {
                                slotElement.classList.remove('speaking');
                            }, 500);
                        }
                    }
                }
            });
        });
        
        // Connection state changes
        trtcClient.on('connection-state-changed', (event) => {
            console.log('üì° Connection state:', event.state);
            if (event.state === 'disconnected') {
                updateStatus('Disconnected from voice server', 'warning');
            } else if (event.state === 'connected') {
                updateStatus('‚úÖ Connected to voice server', 'success');
            } else if (event.state === 'connecting') {
                updateStatus('Connecting to voice server...', 'info');
            }
        });
        
        // Error handling
        trtcClient.on('error', (error) => {
            console.error('TRTC error:', error);
            updateStatus(`Voice error: ${error.message}`, 'error');
        });
    }
    
    // ========== MIC SLOT MANAGEMENT ==========
    function initMicSlots() {
        const micContainer = document.getElementById('mic-container');
        micContainer.innerHTML = '';
        
        for (let i = 1; i <= 10; i++) {
            const slotElement = document.createElement('div');
            slotElement.className = 'mic-slot';
            slotElement.dataset.slot = i;
            slotElement.innerHTML = `
                <div class="mic-number">${i}</div>
                <div class="mic-user" id="slot-user-${i}"></div>
                <div class="mic-indicator"></div>
            `;
            
            slotElement.addEventListener('click', () => joinMicSlot(i));
            micContainer.appendChild(slotElement);
        }
    }
    
    async function joinMicSlot(slot) {
        if (currentMicSlot === slot) {
            // Already in this slot - toggle mute
            toggleMicrophone();
            return;
        }
        
        // Leave current slot if any
        if (currentMicSlot) {
            leaveMicSlot();
        }
        
        // Check if we have microphone permission
        if (!hasRequestedMicPermission) {
            const hasPermission = await requestMicrophonePermission();
            if (!hasPermission) {
                updateStatus('‚ùå Microphone permission required', 'error');
                return;
            }
        }
        
        // Request microphone if not already available
        if (!localStream) {
            const success = await setupLocalAudioStream();
            if (!success) {
                return;
            }
        }
        
        // Update UI
        currentMicSlot = slot;
        updateMicSlotUI(slot, USER_NAME, true);
        
        // Notify server
        if (socket) {
            socket.emit('join_mic', {
                roomId: ROOM_ID,
                slot: slot,
                userName: USER_NAME,
                userId: TRTC_CONFIG.userId
            });
        }
        
        // Unmute if muted
        if (isMicMuted) {
            toggleMicrophone();
        }
        
        updateStatus(`üé§ You are speaking in slot ${slot}`, 'success');
    }
    
    function leaveMicSlot() {
        if (!currentMicSlot) return;
        
        const slot = currentMicSlot;
        
        // Notify server
        if (socket) {
            socket.emit('leave_mic', {
                roomId: ROOM_ID,
                slot: slot,
                userName: USER_NAME
            });
        }
        
        // Update UI
        clearMicSlot(slot);
        currentMicSlot = null;
        
        // Stop publishing but don't leave TRTC room
        if (localStream && trtcClient) {
            trtcClient.unpublish(localStream).catch(console.error);
        }
        
        updateStatus('Click a slot to join voice chat', 'info');
    }
    
    function updateMicSlotUI(slot, userName, isCurrentUser = false) {
        const slotElement = document.querySelector(`.mic-slot[data-slot="${slot}"]`);
        const userElement = document.getElementById(`slot-user-${slot}`);
        
        if (slotElement && userElement) {
            slotElement.classList.add('occupied');
            if (isCurrentUser) {
                slotElement.classList.add('active');
            }
            userElement.textContent = userName.length > 8 ? userName.substring(0, 8) + '...' : userName;
        }
    }
    
    function clearMicSlot(slot) {
        const slotElement = document.querySelector(`.mic-slot[data-slot="${slot}"]`);
        const userElement = document.getElementById(`slot-user-${slot}`);
        
        if (slotElement && userElement) {
            slotElement.classList.remove('occupied', 'active', 'speaking');
            userElement.textContent = '';
        }
    }
    
    function toggleMicrophone() {
        if (!localStream) return;
        
        isMicMuted = !isMicMuted;
        localStream.muteAudio(isMicMuted);
        
        const toggleBtn = document.getElementById('toggle-mic-btn');
        toggleBtn.textContent = isMicMuted ? 'üé§ Unmute' : 'üé§ Mute';
        
        if (currentMicSlot) {
            const slotElement = document.querySelector(`.mic-slot[data-slot="${currentMicSlot}"]`);
            if (slotElement) {
                if (isMicMuted) {
                    slotElement.style.opacity = '0.6';
                } else {
                    slotElement.style.opacity = '1';
                }
            }
        }
        
        updateStatus(isMicMuted ? 'üîá Microphone muted' : 'üé§ Microphone active', 'info');
    }
    
    // ========== CHAT FUNCTIONS ==========
    function connectToSignalingServer() {
        socket = io();
        
        socket.on('connect', () => {
            console.log('‚úÖ Connected to chat server');
            socket.emit('join_room', {
                roomId: ROOM_ID,
                userName: USER_NAME,
                userId: TRTC_CONFIG.userId
            });
        });
        
        socket.on('room_data', (data) => {
            // Clear previous messages
            document.getElementById('chat-container').innerHTML = '';
            
            // Show welcome message
            addMessage({
                user: 'System',
                text: `Welcome to Room ${ROOM_ID}! Click a mic slot to join voice chat.`
            });
            
            // Update mic slots with existing users
            if (data.micSlots) {
                Object.entries(data.micSlots).forEach(([slot, userData]) => {
                    if (userData.userName !== USER_NAME) {
                        updateMicSlotUI(parseInt(slot), userData.userName, false);
                    }
                });
            }
        });
        
        socket.on('new_message', (data) => {
            addMessage(data);
        });
        
        socket.on('user_joined_mic', (data) => {
            const { slot, userName, userId } = data;
            if (userName !== USER_NAME) {
                updateMicSlotUI(slot, userName, false);
                
                // Update TRTC user slot if exists
                for (const [uid, userData] of remoteUsers.entries()) {
                    if (uid === userId) {
                        userData.slot = slot;
                        userData.userName = userName;
                        break;
                    }
                }
                
                addMessage({
                    user: 'System',
                    text: `${userName} joined mic slot ${slot}`
                });
            }
        });
        
        socket.on('user_left_mic', (data) => {
            const { slot, userName } = data;
            clearMicSlot(slot);
            
            if (userName !== USER_NAME) {
                addMessage({
                    user: 'System',
                    text: `${userName} left mic slot ${slot}`
                });
            }
        });
        
        socket.on('disconnect', () => {
            console.log('‚ùå Disconnected from chat server');
            updateStatus('Disconnected from chat server. Reconnecting...', 'warning');
        });
    }
    
    function addMessage(data) {
        const chatContainer = document.getElementById('chat-container');
        const messageDiv = document.createElement('div');
        
        const time = new Date().toLocaleTimeString([], { 
            hour: '2-digit', 
            minute: '2-digit' 
        });
        
        messageDiv.className = `message ${data.user === 'System' ? 'system' : ''}`;
        messageDiv.innerHTML = `
            ${data.user !== 'System' ? `<span class="sender">${data.user}:</span>` : ''}
            ${data.text}
            <span class="time">${time}</span>
        `;
        
        chatContainer.appendChild(messageDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }
    
    function sendMessage() {
        const input = document.getElementById('message-input');
        const text = input.value.trim();
        
        if (!text || !socket) return;
        
        socket.emit('send_message', {
            roomId: ROOM_ID,
            userName: USER_NAME,
            text: text
        });
        
        input.value = '';
        input.focus();
    }
    
    // ========== UTILITY FUNCTIONS ==========
    function updateStatus(message, type = 'info') {
        const statusBar = document.getElementById('status');
        statusBar.textContent = message;
        statusBar.className = 'status-bar';
        
        if (type === 'success') {
            statusBar.classList.add('connected');
        } else if (type === 'error') {
            statusBar.classList.add('error');
        } else if (type === 'warning') {
            statusBar.classList.add('warning');
        } else {
            statusBar.className = 'status-bar';
        }
    }
    
    function updateSetupMessage(message) {
        const setupMessage = document.getElementById('setup-message');
        if (setupMessage) {
            setupMessage.textContent = message;
        }
    }
    
    // ========== EVENT LISTENERS ==========
    document.getElementById('send-btn').addEventListener('click', sendMessage);
    
    document.getElementById('message-input').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });
    
    document.getElementById('toggle-mic-btn').addEventListener('click', toggleMicrophone);
    
    document.getElementById('leave-btn').addEventListener('click', () => {
        // Leave TRTC room
        if (trtcClient) {
            trtcClient.leave().catch(console.error);
        }
        
        // Stop local stream
        if (localStream) {
            localStream.stop();
        }
        
        // Leave chat room
        if (socket) {
            socket.emit('leave_room', {
                roomId: ROOM_ID,
                userName: USER_NAME
            });
        }
        
        // Redirect to lobby
        window.location.href = 'index.html';
    });
    
    // Cleanup on page unload
    window.addEventListener('beforeunload', () => {
        if (trtcClient) {
            trtcClient.leave().catch(() => {});
        }
        if (localStream) {
            localStream.stop();
        }
        if (socket) {
            socket.emit('leave_room', {
                roomId: ROOM_ID,
                userName: USER_NAME
            });
        }
    });
    
    // ========== INITIALIZATION ==========
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            // Focus on message input
            document.getElementById('message-input').focus();
            
            // Step 1: Get TRTC config from backend
            const configSuccess = await getTRTCConfig();
            if (!configSuccess) {
                throw new Error('Failed to get TRTC configuration');
            }
            
            // Step 2: Initialize TRTC with config from backend
            await initTRTC();
            
        } catch (error) {
            console.error('Initialization failed:', error);
            updateSetupMessage(`Initialization failed: ${error.message}. Please refresh the page.`);
        }
    });
    </script>
